<section class="row vh-100 g-0">
  <!-- Left Side -->
  <article class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-primary text-white">
    <h1 class="mb-3">Welcome Back</h1>
    <p class="lead">Login to continue exploring amazing features</p>
  </article>

  <!-- Right Side -->
  <article class="col-md-6 d-flex justify-content-center align-items-center">
    <div class="w-75">
      <h3>Sign In</h3>
      <div class=" border-bottom border-primary border-5 w-50 rounded-5 mb-4"></div>
      <form>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control shadow-sm" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control shadow-sm" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary bg-gradient bg-opacity-10 w-100 shadow-lg">Login</button>
      </form>
      <div class="text-center mt-3">
        <small>Don't have an account? <a routerLink="/sign-up">Register</a></small>
      </div>
    </div>
  </article>
</section>
