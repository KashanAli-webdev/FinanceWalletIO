<section class="row vh-100 g-0">
  <article class="col-md-6 d-flex justify-content-center align-items-center">
    <div class="w-75">
      <h3>Sign Up</h3>
      <div class=" border-bottom border-success border-5 w-50 rounded-5 mb-4"></div>
      <form>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control shadow-sm" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control shadow-sm" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control shadow-sm" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-success bg-gradient bg-opacity-10 w-100 shadow-lg">Register</button>
      </form>
      <div class="text-center mt-3">
        <small>Already have an account? <a routerLink="/log-in">Login</a></small>
      </div>
    </div>
  </article>



  <article class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-success text-white">
    <h1 class="mb-3">Create An Account</h1>
    <p class="lead">Register to continue exploring amazing features</p>
  </article>
</section>
