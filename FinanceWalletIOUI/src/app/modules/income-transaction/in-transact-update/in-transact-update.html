<button class="btn btn-warning bg-gradient bg-opacity-10 px-3" data-bs-toggle="modal" data-bs-target="#updateInTransactModal">
  <i class="bi bi-pencil-square"></i></button>

<div class="modal fade" id="updateInTransactModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header bg-warning bg-gradient shadow-sm">
        <h5 class="modal-title w-100 fw-bold text-light">Update Income Transaction</h5>
      </div>

      <div class="modal-body">
        <form class="d-flex flex-column gap-1 text-start">

          <div>
            <label class="form-label">Income Source</label>
            <select class="form-select">
              <option selected disabled>Choose source...</option>
              <option>Salary</option>
              <option>Business</option>
            </select>
          </div>

          <div>
            <label class="form-label">Amount</label>
            <input type="number" class="form-control">
          </div>

          <div>
            <label class="form-label">Received Date</label>
            <input type="date" class="form-control">
          </div>

          <div>
            <label class="form-label">Notes</label>
            <textarea class="form-control"></textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer bg-warning-subtle bg-gradient border-warning-subtle">
        <button class="btn btn-secondary shadow-sm" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-warning bg-gradient bg-opacity-50 shadow-sm" data-bs-dismiss="modal">Update</button>
      </div>
    </div>
  </div>
</div>
