<div class="container-xxl">
  <div>
    <h3 class="fw-bolder text-center text-lg-start">Income List</h3>
  </div>

  <div class="mb-2 d-flex justify-content-between">

    <button class="btn btn-success bg-gradient bg-opacity-10 shadow-sm" data-bs-toggle="collapse"
      data-bs-target="#filterBar">
      <i class="bi bi-funnel"></i> Filters
    </button>
    <app-income-create (event)="GetList(pageNum)" />
  </div>

  <div id="filterBar" class="collapse mb-2">
    <div class="d-flex flex-wrap gap-2 align-items-end">
      <div>
        <label class="form-label">Category</label>
        <select class="form-select" formControlName="incomeType">
          <option value="" disabled selected>Choose type...</option>
          @for (income of incomeStreams; track $index) {
          <option [value]="$index">{{ income }}</option>
          }
        </select>
      </div>
      <div>
        <label class="form-label">From</label>
        <input type="date" class="form-control">
      </div>
      <div>
        <label class="form-label">To</label>
        <input type="date" class="form-control">
      </div>
      <div>
        <button class="btn btn-success bg-gradient bg-opacity-10 shadow-sm" data-bs-toggle="collapse"
          data-bs-target="#filterBar">Apply</button>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover text-center table-fixed">
      <thead class="table-dark">
        <tr>
          <th class="col-1">#</th>
          <th class="col-1">Type</th>
          <th class="col-3">Name</th>
          <th class="col-1">Interval</th>
          <th class="col-1">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (income of dto; track $index) {
        <tr>
          <td>{{ (pageNum - 1) * pageSize + ($index + 1) }}</td>
          <td>{{ income.incomeType }}</td>
          <td>{{ income.name }}</td>
          <td>{{income.repeatInterval}}</td>
          <td class="d-flex gap-1 justify-content-center">
            <app-income-details [id]="income.id" />
            <app-income-update [id]="income.id" (event)="GetList(pageNum)" />
            <button type="button" class="btn btn-sm btn-danger bg-gradient px-3" (click)="Delete(income.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  
  <ngb-pagination [collectionSize]="totalCount" [(page)]="pageNum" [pageSize]="pageSize" 
    [boundaryLinks]="true" (pageChange)="onPageChange($event)" class="pagination justify-content-end mt-5">
    <ng-template ngbPaginationPages let-page let-pages="pages">
      @if (pages.length > 0) {
      <li class="ngb-custom-pages-item">
        <div class="mb-3 d-flex flex-nowrap px-2">
          <label id="paginationInputLabel" for="paginationInput" class="col-form-label me-2 ms-1">Page</label>
          <input #i type="text" inputmode="numeric" pattern="[0-9]*" class="form-control custom-pages-input"
            id="paginationInput" [value]="pageNum" (keyup.enter)="selectPage(i.value)" (blur)="selectPage(i.value)"
            aria-labelledby="paginationInputLabel paginationDescription" style="width: 2.5rem" />
          <span id="paginationDescription" class="col-form-label text-nowrap px-2">
            of {{ pages.length }}
          </span>
        </div>
      </li>
      }
    </ng-template>
  </ngb-pagination>

</div>
