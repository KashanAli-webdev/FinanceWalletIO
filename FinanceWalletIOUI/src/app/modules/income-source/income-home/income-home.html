<div class="container-xxl">
  <div>
    <h3 class="fw-bolder text-center text-lg-start">Income List</h3>
  </div>

  <div class="mb-2 d-flex justify-content-between">

    <button class="btn btn-success bg-gradient bg-opacity-10 shadow-sm" data-bs-toggle="collapse"
      data-bs-target="#filterBar">
      <i class="bi bi-funnel"></i> Filters
    </button>
    <app-income-create (event)="GetList(pageNumber)" />
  </div>

  <div id="filterBar" class="collapse mb-2">
    <div class="d-flex flex-wrap gap-2 align-items-end">
      <div>
        <label class="form-label">Category</label>
        <select class="form-select" formControlName="incomeType">
          <option value="" disabled selected>Choose type...</option>
          @for (income of incomeStreams; track $index) {
          <option [value]="$index">{{ income }}</option>
          }
        </select>
      </div>
      <div>
        <label class="form-label">From</label>
        <input type="date" class="form-control">
      </div>
      <div>
        <label class="form-label">To</label>
        <input type="date" class="form-control">
      </div>
      <div>
        <button class="btn btn-success bg-gradient bg-opacity-10 shadow-sm" data-bs-toggle="collapse"
          data-bs-target="#filterBar">Apply</button>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover text-center table-fixed">
      <thead class="table-dark">
        <tr>
          <th class="col-1">#</th>
          <th class="col-1">Type</th>
          <th class="col-3">Name</th>
          <th class="col-1">Interval</th>
          <th class="col-1">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (income of dto; track $index) {
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ income.incomeType }}</td>
          <td>{{ income.name }}</td>
          <td>{{income.repeatInterval}}</td>
          <td class="d-flex gap-1 justify-content-center">
            <app-income-details [id]="income.id" />
            <app-income-update [id]="income.id" (event)="GetList(pageNumber)" />
            <button type="button" class="btn btn-sm btn-danger bg-gradient px-3" (click)="Delete(income.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- <nav>
    <ul class="pagination justify-content-end">
      <li class="page-item disabled"><a class="page-link">Previous</a></li>
      <li class="page-item active"><a class="page-link">1</a></li>
      <li class="page-item"><a class="page-link">2</a></li>
      <li class="page-item"><a class="page-link">Next</a></li>
    </ul>
  </nav> -->
  <nav>
    <ul class="pagination justify-content-end">
      <li class="page-item" [class.disabled]="pageNumber === 1">
        <a class="page-link" (click)="goToPage(pageNumber - 1)">Previous</a>
      </li>

      @for (p of [].constructor(totalPages); track $index) {
      <li class="page-item" [class.active]="pageNumber === $index + 1">
        <a class="page-link" (click)="goToPage($index + 1)">{{ $index + 1 }}</a>
      </li>
      }

      <li class="page-item" [class.disabled]="pageNumber === totalPages">
        <a class="page-link" (click)="goToPage(pageNumber + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
