<button type="button" class="btn btn-info bg-gradient bg-opacity-10 px-3" (click)="openModal(detailsModal)">
  <i class="bi bi-info-square"></i>
</button>

<ng-template #detailsModal let-modal>
  <div class="modal-header bg-info bg-gradient shadow-sm">
    <h5 class="modal-title w-100 fw-bold text-light">Income Details</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>

  <div class="modal-body text-start">
    <p><b>Type:</b> {{dto.incomeType}}</p>
    <p><b>Name:</b> {{dto.name}}</p>
    <p><b>Auto Repeat:</b> {{dto.autoRepeat}}</p>
    <p><b>Repeat Interval:</b> {{dto.repeatInterval}}</p>
    <p><b>Notes:</b> {{dto.notes}}</p>
    <p><b>Created At:</b> {{dto.createdAt}}</p>
  </div>

  <div class="modal-footer bg-info-subtle bg-gradient border-info-subtle">
    <button class="btn btn-secondary shadow-sm" (click)="modal.close()">Close</button>
  </div>
</ng-template>
