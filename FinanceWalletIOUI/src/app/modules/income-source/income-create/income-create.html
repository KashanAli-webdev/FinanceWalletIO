<button class="btn btn-primary bg-gradient bg-opacity-10 shadow-sm px-3" data-bs-toggle="modal"
  data-bs-target="#createModal">+ Add</button>

<div class="modal fade" id="createModal">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header bg-primary bg-gradient shadow-sm">
        <h5 class="modal-title w-100 fw-bold text-center text-light">Add Income</h5>
      </div>

      <div class="modal-body">
        <form class="d-flex flex-column gap-1">

          <div>
            <label class="form-label">Income Type</label>
            <select class="form-select">
              <option selected disabled>Choose type...</option>
              <option>Salary</option>
              <option>Business</option>
            </select>
          </div>

          <div>
            <label class="form-label">Name</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="autoRepeat">
            <label class="form-check-label" for="autoRepeat">Auto Repeat</label>
          </div>

          <div>
            <label class="form-label">Repeat Interval</label>
            <select class="form-select">
              <option selected disabled>Choose type...</option>
              <option>Weekly</option>
              <option>Monthly</option>
            </select>
          </div>

          <div>
            <label class="form-label">Notes</label>
            <textarea class="form-control"></textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer bg-primary-subtle bg-gradient border-primary-subtle">
        <button class="btn btn-secondary shadow-sm" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary bg-gradient bg-opacity-50 shadow-sm" data-bs-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>
